<!doctype html>
<html>
    <head>
        <style>
            .test {
                &:is(:where(.group):is(:has(.aaa)) *) {
                    background-color: red;
                }
            }

            .group-has\/abc-checked\:bg-red {
                &:is(:where(.group\/abc) *) {
                    &:has(:checked) {
                        background-color: red;
                    }
                }
            }
        </style>
    </head>
    <body>
        <div class="*:text-red before:content-[hello]">
            <div class="aaa"></div>
            <h1 class="test">text</h1>
        </div>
    </body>
</html>
